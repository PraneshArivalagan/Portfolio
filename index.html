<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

          React.useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setIsMenuOpen(false);
            }
          };

            window.location.href = `mailto:apranu14@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

          };

          const downloadResume = () => {
            const content = `A PRANESH

Phone: +91-9108507743

B.E. Computer Science - PSNA College of Engineering
CGPA: 8.12 | Nov 2021 - July 2025

SKILLS
Languages: Java, Python, JavaScript, C#, C
Backend: Node.js, Express.js, Spring Boot
Databases: MongoDB, SQL, Firebase
Tools: Git, Jenkins, Postman, Maven

Web Developer Intern - Arsus Technology (2024)
- Worked on React.js and Node.js applications
- Built REST APIs with Firebase and MongoDB
- Collaborated in Agile environment

Learn Hive - AI-Powered LMS (Feb 2025 - May 2025)

CGPA Calculator (Sep 2022 - Nov 2022)

CERTIFICATIONS
- Full Stack Development | Udemy 2025
- Java Masterclass | Udemy 2024

AWARDS
- 1st Place State Level Symposium 2022

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Pranesh_Resume.txt';
            a.click();
            URL.revokeObjectURL(url);

                      <h3 className="text-xl font-bold text-blue-400 mb-6">Databases</h3>
                      <div className="grid grid-cols-3 gap-4">
                        {['MongoDB', 'SQL', 'Firebase'].map((skill) => (
                          <div key={skill} className="bg-gray-800/50 rounded-lg p-4 border border-blue-500/20 hover:border-blue-500/50 hover:bg-gray-800 transition-all text-center">
                            <Database className="w-6 h-6 text-blue-400 mx-auto mb-2" />

                          </div>
                        ))}
                      </div>
                    </div>

                    <div className="bg-gray-900/50 rounded-xl p-6 border border-blue-500/20">
                      <h3 className="text-xl font-bold text-blue-400 mb-6">Tools</h3>
                      <div className="grid grid-cols-3 gap-4">
                        {['Git', 'Jenkins', 'Postman', 'Maven', 'REST API'].map((skill) => (
                          <div key={skill} className="bg-gray-800/50 rounded-lg p-4 border border-blue-500/20 hover:border-blue-500/50 hover:bg-gray-800 transition-all text-center">

                            <span className="text-sm text-gray-300">{skill}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Projects */}

                        <p className="text-gray-300 mb-4 text-sm">{project.desc}</p>
                        <div className="flex flex-wrap gap-2">
                          {project.tech.map((tech) => (

                  <div className="grid md:grid-cols-2 gap-8">
                    <div className="space-y-6">
                      <div className="bg-gray-900/50 rounded-xl p-6 border border-blue-500/20">

                            <Phone size={24} className="text-pink-400" />

                          <div>

                          </div>
                        </div>
                      </div>

                      <button 
                        onClick={downloadResume}
                        className="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-pink-600 to-red-600 hover:from-pink-700 hover:to-red-700 px-6 py-4 rounded-lg font-semibold"
                      >
                        <Download size={20} />

                    </div>

                    <div className="bg-gray-900/50 rounded-xl p-6 border border-blue-500/20">
                      <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                          <label className="block text-sm text-gray-400 mb-2">Your Name</label>
                          <input
                            type="text"
                            value={formData.name}
                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                            required
                            placeholder="Enter your name"
                            className="w-full bg-gray-800/50 border border-blue-500/20 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500/50"

                        <div>
                          <label className="block text-sm text-gray-400 mb-2">Your Email</label>

                        <div>
                          <label className="block text-sm text-gray-400 mb-2">Your Message</label>
                          <textarea
